<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>名簿検索</title>
</head>
<body bgcolor="#ffffff">
	class_select.html
	<center>
		<caption><font size="+3" color="#0000ff">
		<b>＜＜クラス名簿　検索＞＞</b>
		</font></caption>
		<br><br>
	</center>
	<br>
	<center>
		<br>
		<form method="post" action="servlet/class_select">
			<font size="+2" color="deeppink">				
				<table border="1" bordercolor="darkblue">
					<tr>
						<td bgcolor="darkblue"><font color="white">選択</font></td>
						<td bgcolor="darkblue"><font color="white">検索条件</font></td>
					</tr>
					<tr>
						<td align="center" bgcolor="white">
							<input type="radio" name="select_id" value="1" checked>
						</td>
						<td>
							クラス記号
							<select name="class_no" size="1">
								<option value='1' selected>AT11A192</option>
								<option value='2'>AT11B203</option>
								<option value='3'>CG11A172</option>
								<option value='4'>IT11A172</option>
								<option value='5'>AT12A165</option>
								<option value='6'>AT12B165</option>
								<option value='7'>IH12A101</option>
								<option value='8'>IW12A185</option>
								<option value='9'>AP13A223</option>
								<option value='10'>AT13A181</option>
								<option value='11'>CD13A166</option>
								<option value='12'>CT13A163</option>
								<option value='13'>IH13A181</option>
								<option value='14'>IW13A187</option>
								<option value='15'>AP14A226</option>
								<option value='16'>AT14A226</option>
								<option value='17'>CT14A187</option>
								<option value='18'>IH14A223</option>
								<option value='19'>IW14A187</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="center" bgcolor="white">
							<input type="radio" name="select_id" value="2">
						</td>
						<td>
							学年
							<select name="gakunen_no" size="1">
								<option value="1" selected>１年</option>
								<option value="2">２年</option>
								<option value="3">３年</option>
								<option value="4">４年</option>
								<option value="9">その他</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="center" bgcolor="white">
							<input type="radio" name="select_id" value="3">
						</td>
						<td>
							学生氏名
							<input type="text" name="simei">
						</td>
					</tr>
					<tr>
						<td align="center" bgcolor="white">
							<input type="radio" name="select_id" value="4">
						</td>
						<td>
							担任
							<select name="tannin" size="1">
								<option value="10002093" selected>古田貴久</option>
								<option value="10007041">水戸寛樹</option>
								<option value="10009402">中根慎也</option>
								<option value="10022035">片岡利幸</option>
							</select>
						</td>
					</tr>
				</table>
			</font>
			<input type="submit" value="検索">
		</form>
	</center>
	<br><br>
	<hr>
	<a href="class_index.html">メニューへ戻る</a>
</body>
</html>
